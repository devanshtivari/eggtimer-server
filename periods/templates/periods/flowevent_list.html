{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Periods for {{ user.get_full_name }}{% endblock %}

{% block content %}
    <h4>Periods for {{ user.get_full_name }}</h4>
    <p>*Note: all times in UTC</p>
    <form method="post">
        {% csrf_token %}
        {{ formset|bootstrap_inline }}
        <button type="submit" class="btn btn-default">Update</button>
    </form>
{% endblock %}
