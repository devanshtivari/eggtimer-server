{% extends "base.html" %}
{% load static %}

{% block title %}Account Info for {{ user.get_full_name }}{% endblock %}

{% block content %}
	<h4>Account Info for {{ user.get_full_name }}</h4>

    <div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
        {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-default">Update</button>
    </form>
    </div>

    <br>

    <div>
    <a href="{% url 'account_change_password' %}">Change Your Password</a>
    </div>

    <div>
    <a href="{% url 'api_info' %}">API Info</a>
    </div>

{% endblock %}

{% block extra_js %}
    <script type='text/javascript' src="{% static 'periods/js/profile.js' %}"></script>
{% endblock %}
